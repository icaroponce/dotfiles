#set Zsh as your default Tmux shell
set-option -g default-shell /bin/zsh

#Tmux should be pretty, we need 256 color for that
set-option -g default-terminal "screen-256color"
setw -g xterm-keys on

#Vim-like bindings
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key < resize-pane -L 4
bind-key > resize-pane -R 4
bind-key + resize-pane -U 4
bind-key = resize-pane -D 4

#'Ctrl-a' is easier to reach than 'Ctrl-b'
set -g prefix C-a
unbind C-b

# No command delay
set -sg escape-time 1

# Set the numbering of windows to go from 1 instead 0
set-option -g base-index 1
setw -g pane-base-index 1

# Allow us to reload our Tmux configuration while using Tmux
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Intuitive shortcuts to split the screen
bind | split-window -h
bind - split-window -v

# Set shortcuts to copy and paste on tmux as they're in vim
set-window-option -g mode-keys vi
# unbind-key -t vi-copy Enter

bind P paste-buffer
#bind-key -t vi-copy 'v' begin-selection
#bind-key -t vi-copy 'y' copy-pipe "pbcopy"
#bind-key -t vi-copy 'r' rectangle-toggle

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# Bigger history
set-option -g history-limit 10000

# Solve clipboard hell
set-option -g set-clipboard on

# To enter in copy mode
bind-key \ copy-mode

